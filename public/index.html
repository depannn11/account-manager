<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Manager - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --secondary: #7209b7;
            --bg-main: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --success: #10b981;
            --radius: 14px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        body { background: radial-gradient(circle at top right, #1e293b, #0f172a); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; color: var(--text-main); }

        .login-card {
            width: 100%; max-width: 420px; background: var(--bg-card); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); animation: fadeIn 0.6s ease;
        }

        .header { text-align: center; margin-bottom: 30px; }
        .brand-icon { width: 60px; height: 60px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; font-size: 24px; color: white; }
        
        .role-switcher { display: grid; grid-template-columns: 1fr 1fr; background: rgba(15, 23, 42, 0.5); padding: 6px; border-radius: 12px; margin-bottom: 25px; border: 1px solid var(--glass-border); }
        .role-btn { padding: 10px; border: none; background: transparent; color: var(--text-muted); font-weight: 600; cursor: pointer; border-radius: 8px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .role-btn.active { background: var(--primary); color: white; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 0.8rem; font-weight: 600; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-wrapper i { position: absolute; left: 16px; color: var(--text-muted); }
        .input-wrapper input { width: 100%; padding: 14px 16px 14px 48px; background: rgba(15, 23, 42, 0.4); border: 1px solid var(--glass-border); border-radius: var(--radius); color: white; transition: 0.3s; }
        .input-wrapper input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1); }

        .btn-login { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: var(--radius); font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3); }

        .alert { background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger); color: #fca5a5; padding: 12px; border-radius: 10px; font-size: 0.85rem; margin-bottom: 20px; display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="header">
            <div class="brand-icon"><i class="fas fa-shield-halved"></i></div>
            <h1>Welcome</h1>
            <p style="color: var(--text-muted)">Akses panel manajemen akun</p>
        </div>
        <div class="role-switcher">
            <button class="role-btn active" id="userTab"><i class="fas fa-user"></i> User</button>
            <button class="role-btn" id="adminTab"><i class="fas fa-user-shield"></i> Admin</button>
        </div>
        <div id="loginAlert" class="alert"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <div class="input-wrapper"><i class="fas fa-user"></i><input type="text" id="username" placeholder="Masukkan username"></div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper"><i class="fas fa-lock"></i><input type="password" id="password" placeholder="••••••••" required></div>
            </div>
            <button type="submit" class="btn-login" id="submitBtn">Login Ke Panel</button>
        </form>
    </div>

    <script>
        let currentRole = 'user';
        const userTab = document.getElementById('userTab');
        const adminTab = document.getElementById('adminTab');

        userTab.onclick = () => { currentRole = 'user'; userTab.classList.add('active'); adminTab.classList.remove('active'); };
        adminTab.onclick = () => { currentRole = 'admin'; adminTab.classList.add('active'); userTab.classList.remove('active'); };

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const alert = document.getElementById('loginAlert');
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value,
                        role: currentRole
                    })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('userName', data.name);
                    window.location.href = data.role === 'admin' ? 'admin.html' : 'user.html';
                } else {
                    alert.style.display = 'block';
                    alert.textContent = data.error || 'Login Gagal';
                }
            } catch (err) { alert.style.display = 'block'; alert.textContent = 'Network Error'; }
        };
    </script>
</body>
</html>
